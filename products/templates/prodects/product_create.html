{% extends 'base.html' %}

{% block content %}
	<form class="form-signin" style="width: 400px" method="POST" action="{% url 'product_create' %}" enctype="multipart/form-data">
		{% csrf_token %}
	  <h1 class="h3 mb-3 font-weight-normal">Create</h1>
	  <label class="mb-3" for="title">Title</label>
	  <input type="text" id="title" name="title" class="form-control" placeholder="Enter title" required>
	  <br>

	  <label class="mb-3" for="url">Url</label>
	  <input type="url" id="url" name="url" class="form-control" placeholder="Enter Url">
	  <br>

	  <label class="mb-3" for="icon">Icon</label>
	  <input type="file" id="icon" name="icon" class="form-control" style="border-color: white">
	  <br>

	  <label class="mb-3" for="image">Image</label>
	  <input type="file" id="image" name="image" class="form-control"  style="border-color: white">
	  <br>

	  <label class="mb-3" for="body_content">Body Content</label>
	  <input type="text-box" id="body_content" name="body_content" class="form-control" placeholder="Enter Body Content">
	  <br>

	  <button class="btn btn-lg btn-primary" type="submit">Create</button>
	</form>


{% endblock %}
